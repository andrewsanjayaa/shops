<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-gold': '#d1ad7f'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <footer id="footer" class="bg-white py-10 px-5 flex justify-center items-center font-sans">
        <div class="footer-content flex justify-between items-center w-full max-w-6xl flex-wrap">
            <div class="footer-left flex flex-col items-center m-5">
                <img src="aset/LOGO_FULL_LIGHT MODE.png" alt="Mystical Neko Logo" class="footer-logo h-28 mb-2.5">
                <div class="social-icons flex mt-2.5">
                    <a href="https://instagram.com" target="_blank" class="mx-2.5">
                        <img src="aset/FOOTER_IG.png" alt="Instagram" class="h-7">
                    </a>
                    <a href="https://wa.me" target="_blank" class="mx-2.5">
                        <img src="aset/FOOTER_WA.png" alt="WhatsApp" class="h-7">
                    </a>
                </div>
            </div>

            <div class="footer-middle flex flex-row items-center m-5">
                <ul class="list-none p-0 mx-5">
                    <li class="my-2.5">
                        <a href="about.html" class="no-underline text-brand-gold text-base italic hover:underline">About Us</a>
                    </li>
                    <li class="my-2.5">
                        <a href="product.html" class="no-underline text-brand-gold text-base italic hover:underline">Our Products</a>
                    </li>
                    <li class="my-2.5">
                        <a href="testimonial.html" class="no-underline text-brand-gold text-base italic hover:underline">Testimonials</a>
                    </li>
                </ul>
                <ul class="list-none p-0 mx-5">
                    <li class="my-2.5">
                        <a href="#" class="no-underline text-brand-gold text-base italic hover:underline">Bracelet</a>
                    </li>
                    <li class="my-2.5">
                        <a href="#" class="no-underline text-brand-gold text-base italic hover:underline">Ring</a>
                    </li>
                    <li class="my-2.5">
                        <a href="#" class="no-underline text-brand-gold text-base italic hover:underline">Charms</a>
                    </li>
                </ul>
            </div>

            <div class="footer-right flex flex-col items-center text-center m-5">
                <img src="aset/FOOTER_BEAR.png" alt="Pixel Bear" class="pixel-art h-10 mb-2.5">
                <p class="text-lg italic">We &lt;3 U!</p>
            </div>
        </div>
    </footer>

    <script src="loadfooter.js"></script>
</body>
</html>
