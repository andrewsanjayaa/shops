<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Testi Product</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <!-- JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-[#FDFDFC] min-h-screen">
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-white text-black font-bold"
      id="navbar"
    >
      <div class="navbar shadow-sm">
        <!-- Horizontal Menu with Dropdown (Visible on Large Screens) -->
        <div class="flex-1 lg:flex hidden">
          <ul class="menu menu-horizontal px-1">
            <li><a href="index.html"> Home </a></li>
            <li><a href="about.html"> About Us </a></li>
            <li><a href="product.html"> Products </a></li>
            <li><a href="testimonial.html"> Testimonial </a></li>
          </ul>
        </div>

        <!-- Logo on the Right -->
        <div class="flex-none ml-auto">
          <a href="login.html" class="btn btn-ghost text-xl">Login</a>
        </div>

        <!-- Hamburger Button (Visible on mobile) -->
        <div class="lg:hidden flex-none ml-auto">
          <button id="hamburger-btn" class="btn btn-ghost text-xl">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <div
        class="lg:hidden hidden fixed top-0 left-0 w-3/4 min-h-screen bg-gray-800 text-white z-50"
        id="mobile-menu"
      >
        <!-- Logo or Button Above the Menu -->
        <a class="btn btn-ghost text-xl px-6 py-4 block"> daisyUI </a>

        <!-- Mobile Menu Items -->
        <ul class="menu menu-vertical px-6 py-6 my-3">
          <li><a href="index.html"> Home </a></li>
          <li><a href="about.html"> About Us </a></li>
          <li><a href="product.html"> Products </a></li>
          <li><a href="testimonial.html"> Testimonial </a></li>
        </ul>
      </div>
    </nav>

    <section class="grid grid-cols-2 pt-30">
      <div class="w-full h-full">
        <img src="aset/1750443459126.jpg" class="object-cover" />
      </div>
      <div class="w-full h-full relative">
        <img src="aset/1750443459126.jpg" class="object-cover opacity-25" />
        <div class="absolute inset-0 flex items-center justify-center">
          <h2 class="text-black text-bold text-center text-3xl">
            OUR FAVORITE CUSTOM <br />
            ORDER THIS MONTH!
          </h2> 
        </div>
      </div>
    </section>

    <section class="flex justify-center items-center py-50 gap-70">
      <!-- Testi 1 -->
      <div class="flex flex-col text-center text-black w-128">
        <img
          src="aset/TESTI PAGE_PRODUCT KECIL 1.png"
          class="w-128 h-100 object-cover"
        />
        <p class="text-lg mt-8">
          Best product ever. <br />
          We are so happy to order it.
        </p>
        <p class="font-semibold mt-6 text-lg">Jessica</p>
      </div>
      <!-- Testi 2 -->
      <div class="flex flex-col text-center text-black w-128">
        <img
          src="aset/TESTI PAGE_PRODUCT KECIL 2.png"
          class="w-128 h-100 object-cover"
        />
        <p class="text-lg mt-8">
          Excellent product and smooth transaction<br />
          Very satisfied with this seller
        </p>
        <p class="font-semibold mt-6 text-lg">Angel</p>
      </div>
    </section>

    <section
      class="h-full bg-gradient-to-r from-neutral-50 via-pink-100 to-gray-50"
    >
      
    </section>

    <section
      id="testimonial-section"
      class="h-full bg-gradient-to-r from-neutral-50 via-pink-100 to-gray-50"
    >
      <div
        id="testimonial-grid"
        class="grid grid-cols-1 md:grid-cols-2 justify-items-center py-20 gap-10"
      ></div>
    </section>

    <script>
      async function loadTestimoni() {
        try {
          const response = await fetch("/testimonials");
          const data = await response.json();

          const container = document.getElementById("testimonial-grid");
          container.innerHTML = ""; // kosongkan dulu

          data.forEach((item) => {
            const card = document.createElement("div");
            card.className =
              "w-96 h-[600px] flex flex-col items-center overflow-hidden text-black";

            card.innerHTML = `
            <img src="aset/${item.image}" alt="${item.name}" class="w-4/5 h-130 object-cover" />
            <div class="text-center mt-4 px-4 h-70 overflow-hidden">
              <p class="text-lg mt-3 font-semibold">${item.name}</p>
              <p class="text-lg max-w-md">${item.detail}</p>
              <p class="italic text-sm mt-2 text-gray-500">Product: ${item.product}</p>
            </div>
          `;

            container.appendChild(card);
          });
        } catch (error) {
          console.error("Error loading testimonials:", error);
        }
      }

      loadTestimoni();
    </script>

    <div id="footer"></div>
    <script src="footer.js"></script>

    <script>
      const hamburgerButton = document.getElementById("hamburger-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      hamburgerButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
    <div id="footer"></div>
    <script src="script.js"></script>
  </body>
</html>
