<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Mystical Neko</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=instrument-sans:400,500,600"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-[#FDFDFC] dark:bg-[#0a0a0a] text-[#1b1b18] min-h-screen">
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-transparent text-white font-bold"
      id="navbar"
    >
      <div class="navbar shadow-sm">
        <!-- Horizontal Menu with Dropdown (Visible on Large Screens) -->
        <div class="flex-1 lg:flex hidden">
          <ul class="menu menu-horizontal px-1">
            <li><a href="index.html"> Home </a></li>
            <li><a href="about.html"> About Us </a></li>
            <li><a href="product.html"> Products </a></li>
            <li><a href="testimonial.html"> Testimonial </a></li>
          </ul>
        </div>

        <!-- Logo on the Right -->
        <div class="flex-none ml-auto">
          <a href = "login.html" class = "btn btn-ghost text-xl">Login</a>
        </div>

        <!-- Hamburger Button (Visible on mobile) -->
        <div class="lg:hidden flex-none ml-auto">
          <button id="hamburger-btn" class="btn btn-ghost text-xl">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <div
        class="lg:hidden hidden fixed top-0 left-0 w-3/4 min-h-screen bg-gray-800 text-white z-50"
        id="mobile-menu"
      >
        <!-- Logo or Button Above the Menu -->
        <a class="btn btn-ghost text-xl px-6 py-4 block"> daisyUI </a>

        <!-- Mobile Menu Items -->
        <ul class="menu menu-vertical px-6 py-6 my-3">
          <li><a href="#"> Home </a></li>
          <li><a href="#"> About Us </a></li>
          <li><a href="#"> Products </a></li>
          <li><a href="#"> Testimonial </a></li>
        </ul>
      </div>
    </nav>

    <section class="relative h-screen text-white text-4xl overflow-hidden">
      <div
        class="absolute bg-cover bg-center opacity-50 inset-0 bg-[url(aset/hero_home.png)]"
      ></div>
     
    </section>

    <div class="overflow-hidden bg-white">
      <h1 class="text-4xl font-bold dark:text-black text-center py-6">
        THE JOURNEY STARTS HERE...
      </h1>
    </div>

    <div class="overflow-x-auto bg-white">
      <div class="carousel bg-neutral rounded-box mx-3" id="carousel">
       
    </div>

    <section class="relative h-screen bg-neutral text-white overflow-x-hidden mt-8">
      <div
        class="absolute bg-cover bg-center opacity-30 inset-0 bg-[url(aset/TESTI_HERO_HOME.png)]"
      ></div>
      <div
        class="container relative z-30 flex items-center justify-center h-full pb-26"
      >
        <div class="flex justify-center lg:gap-100 w-full">
          <!-- Profile 1 -->
          <div
            class="flex flex-col items-center text-center flex-shrink-0 w-72"
          >
            <img
              src="aset/TESTI PERSON_HOME.png"
              class="w-64 h-64 rounded-full mx-auto mb-4 border-white object-cover"
            />
            <h2 class="text-2xl font-semibold mt-2 pointer-events-none">
              Andriella
            </h2>
            <p
              class="text-lg border border-white bg-white text-black rounded-3xl px-7 py-3 mt-6 min-w-[220px] text-center pointer-events-none"
            >
            Sangat puas dengan pelayanannya
            </p>
          </div>
          <!-- Profile 2 -->
          <div
            class="flex flex-col lg:flex hidden items-center text-center flex-shrink-0 w-72"
          >
            <img
              src="aset/TESTI PERSON_HOME.png"
              class="w-64 h-64 rounded-full mx-auto mb-4 border-white object-cover"
            />
            <h2 class="text-2xl font-semibold mt-2 pointer-events-none">
              Daniella
            </h2>
            <p
              class="text-lg border border-white bg-white text-black rounded-3xl px-7 py-3 mt-6 min-w-[220px] text-center pointer-events-none"
            >
            Pelayanan sangat ramah dan cepat
            </p>
          </div>
        </div>
      </div>
      <button
        type="button"
        class="absolute bottom-15 left-1/2 transform -translate-x-1/2 z-30 text-lg border border-white bg-white text-black rounded-lg px-6 py-3 hover:cursor-pointer hover:bg-gray-200 transition"
      >
        <a href="testimonial.html">Read More </a>
      </button>
    </section>

    <div class="flex items-center justify-center h-screen bg-white md:gap-54">
      <!-- Contact-->
       <div class="flex flex-col items-center">
        <h2 class="text-5xl block md:hidden text-center mb-4">Contact Us!</h2>
        <form
          id="contact"
          class="relative w-full md:w-140 border border-gray 300 p-4 bg-white"
        >
          <textarea
            id="comment"
            placeholder="Say something..."
            class="w-full h-56 p-2 resize-none focus:outline-none border-none"
          ></textarea>
          <button
            id="sendbtn"
            type="button"
            class="mt-2 px-4 py-1 bg-gray-800 hover:bg-gray-500 rounded float-right text-sm text-white hover:cursor-pointer"
          >
            Send
          </button>
        </form>
       </div>
     
      <div class="flex flex-col items-center italic mt-[-50px]">
        <h2 class="text-5xl hidden md:block">Contact Us!</h2>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="350"
          width="350"
          viewBox="0 0 512 512"
          class="hidden md:block"
        >
          <path
            fill="#fdb0c0"
            d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"
          />
        </svg>
        <p class="text-3xl mt-[-25px] hidden md:block">
          Serve Us Now
        </p>
      </div>
    </div>
  
    <div id="footer"></div>
    <script src="script.js"></script>
    <script src="footer.js"></script>
  </body>
</html>
